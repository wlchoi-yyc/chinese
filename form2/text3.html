<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>《桃花源記》｜中二課文</title>
  <link rel="stylesheet" href="../style.css" />
  <script defer src="../theme.js"></script>
  <style>
    body {
      line-height: 1.8;
      font-size: 1.1rem;
    }

    .section {
      margin: 40px 0;
    }

    .section p {
      text-indent: 2em;
      margin: 0;
      padding: 0;
    }

    .image-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .image-grid img {
      width: 100%;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    .back {
      display: block;
      margin-top: 40px;
      text-align: center;
      font-size: 1.2rem;
      text-decoration: underline;
      color: #4b0082;
    }
  </style>
</head>
<body>
  <h1>《桃花源記》</h1>

  <div class="section">
    <h2>課文主旨</h2>
    <p>本文藉著描寫一個恬靜和樂的世外桃源，表達作者對理想生活的嚮往和對黑暗現實的不滿。</p>
  </div>

  <div class="section">
    <h2>課文漫畫</h2>
    <div class="image-grid">
      <img src="../images/form2/form2_text3_01.jpg" alt="圖1">
      <img src="../images/form2/form2_text3_02.jpg" alt="圖2">
      <img src="../images/form2/form2_text3_03.jpg" alt="圖3">
      <img src="../images/form2/form2_text3_04.jpg" alt="圖4">
      <img src="../images/form2/form2_text3_05.jpg" alt="圖5">
      <img src="../images/form2/form2_text3_06.jpg" alt="圖6">
      <img src="../images/form2/form2_text3_07.jpg" alt="圖7">
      <img src="../images/form2/form2_text3_08.jpg" alt="圖8">
      <img src="../images/form2/form2_text3_09.jpg" alt="圖9">
      <img src="../images/form2/form2_text3_10.jpg" alt="圖10">
      <img src="../images/form2/form2_text3_11.jpg" alt="圖11">
      <img src="../images/form2/form2_text3_12.jpg" alt="圖12">
      <img src="../images/form2/form2_text3_13.jpg" alt="圖13">
      <img src="../images/form2/form2_text3_14.jpg" alt="圖14">
      <img src="../images/form2/form2_text3_15.jpg" alt="圖15">
    </div>
  </div>

  <div class="section">
    <h2>筆記 PDF 預覽</h2>
    <div id="pdf-viewer"></div>
    <a href="../notes/form2_text3.pdf" download class="download-btn">下載 PDF 筆記</a>
  </div>

  <div class="section">
    <h2>教學影片</h2>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/MsvG_Rcncsc" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <a class="back" href="index.html">← 返回中二課文目錄</a>

  <script>
    const viewer = document.getElementById('pdf-viewer');
    const pdfUrl = "../notes/form2_text3.pdf";
    const isMobile = /iPhone|iPad|Android/i.test(navigator.userAgent);

    viewer.innerHTML = isMobile
      ? `<iframe src="https://docs.google.com/gview?url=https://wlchoi-yyc.github.io/chinese/notes/form2_text3.pdf&embedded=true" style="width:100%; height:600px;" frameborder="0"></iframe>`
      : `<iframe src="${pdfUrl}" style="width:100%; height:600px;" frameborder="0"></iframe>`;
  </script>
</body>
</html>
