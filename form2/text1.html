  <link rel="stylesheet" href="../style.css" />

  <style>
    .section { margin: 40px 0; }
    iframe {

      padding-bottom: 56.25%;

      display: block;
      margin-top: 40px;
      text-align: center;
      font-size: 1.2rem;

  <div class="section">

  </div>

  <div class="section">

    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/Y4hUk9-nb0c" frameborder="0" allowfullscreen></iframe>
