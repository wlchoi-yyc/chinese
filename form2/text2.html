<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課文標題二｜中二課文</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .section { margin: 40px 0; }
    iframe { width: 100%; height: 600px; border: 1px solid #ccc; }
    .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
    .video-container iframe {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
    }
    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>課文標題二</h1>

  <div class="section">
    <h2>課文重點</h2>
    <p>這裡是第二篇課文的溫習內容。</p>
  </div>

  <div class="section">
    <h2>插圖解說</h2>
    <img src="../images/form2_text2.jpg" alt="插圖" style="width:100%; max-width:800px;">
  </div>

  <div class="section">
    <h2>筆記 PDF 預覽</h2>
    <div id="pdf-viewer"></div>
    <a href="../notes/form2_text2.pdf" download class="download-btn">下載 PDF 筆記</a>
  </div>

  <div class="section">
    <h2>教學影片</h2>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/KTZSWPJKpBU" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <a class="back" href="index.html">← 返回中二課文目錄</a>

  <script>
    const viewer = document.getElementById('pdf-viewer');
    const pdfUrl = "../notes/form2_text2.pdf";
    const isMobile = /iPhone|iPad|Android/i.test(navigator.userAgent);

    viewer.innerHTML = isMobile
      ? `<iframe src="https://docs.google.com/gview?url=https://wlchoi-yyc.github.io/chinese/notes/form2_text2.pdf&embedded=true" style="width:100%; height:600px;" frameborder="0"></iframe>`
      : `<iframe src="${pdfUrl}" style="width:100%; height:600px;" frameborder="0"></iframe>`;
  </script>
</body>
</html>
