<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>中文科學習資源庫</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme.js"></script>
  <style>
    .header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .header h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin: 0;
    }

    .toggle-btn {
      padding: 10px 16px;
      background-color: #e48b6b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .level-list {
      font-size: 1.4rem;
      margin-top: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }

    .grid a {
      text-align: center;
      display: inline-block;
      font-weight: bold;
    }

    .back-home {
      margin-top: 40px;
      display: block;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>中文科學習資源庫</h1>
    <button id="modeToggle" class="toggle-btn">切換日／夜模式</button>
  </div>

  <div class="level-list">
    <h2>初中課文</h2>
    <div class="grid">
      <a href="form1/index.html">中一</a>
      <a href="form2/index.html">中二</a>
      <a href="form3/index.html">中三</a>
    </div>

    <h2>高中課文</h2>
    <div class="grid">
      <a href="form4/index.html">中四</a>
      <a href="form5/index.html">中五</a>
      <a href="form6/index.html">中六</a>
    </div>
  </div>

  <a href="index.html" class="back-home">← 返回首頁</a>
</body>
</html>
