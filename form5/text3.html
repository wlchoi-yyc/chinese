<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>《詞三首》｜中五課文</title>
  <link rel="stylesheet" href="../style.css" />
  <script defer src="../theme.js"></script>
  <style>
    body {
      line-height: 1.8;
      font-size: 1.1rem;
    }

    .section {
      margin: 40px 0;
    }

    .section p {
      text-indent: 2em;
    }

    .image-grid img {
      width: 100%;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin-bottom: 40px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    .back {
      display: block;
      margin-top: 40px;
      text-align: center;
      font-size: 1.2rem;
      text-decoration: underline;
      color: #4b0082;
    }
  </style>
</head>
<body>
  <h1>《詞三首》</h1>

    <h2>筆記 PDF 預覽</h2>

  <a class="back" href="index.html">← 返回中五課文目錄</a>

  <script>
    const viewer = document.getElementById('pdf-viewer');
    const pdfUrl = "../notes/form5_text3.pdf";
    const isMobile = /iPhone|iPad|Android/i.test(navigator.userAgent);

    viewer.innerHTML = isMobile
      ? `<iframe src="https://docs.google.com/gview?url=https://wlchoi-yyc.github.io/chinese/notes/form5_text3.pdf&embedded=true" style="width:100%; height:600px;" frameborder="0"></iframe>`
      : `<iframe src="${pdfUrl}" style="width:100%; height:600px;" frameborder="0"></iframe>`;
