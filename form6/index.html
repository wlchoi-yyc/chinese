<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>中六課文選單｜中文科學習資源庫</title>
  <link rel="stylesheet" href="../style.css" />
  <script defer src="../theme.js"></script>
  <style>
    body {
      font-family: "DFKai-SB", "標楷體", "KaiTi", "STKaiti", serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .header h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .toggle-btn {
      padding: 10px 16px;
      background-color: #e48b6b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .book-entry {
      text-align: center;
      width: 200px;
    }

    .book-title {
      font-size: 1.2rem;
      margin-bottom: 8px;
      font-weight: bold;
      white-space: nowrap;  /* 防止換行 */
    }

    .book-entry img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 40px;
      font-size: 1.2rem;
      color: #4b0082;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>中六課文選單</h1>
    <button id="modeToggle" class="toggle-btn">切換日／夜模式</button>
  </div>

  <div class="grid">
    <div class="book-entry">
      <div class="book-title">課文一：廉頗藺相如列傳</div>
      <a href="text1.html"><img src="../covers/form6_text1.jpg" alt="課文一"></a>
    </div>

    <div class="book-entry">
      <div class="book-title">課文二：逍遙遊</div>
      <a href="text2.html"><img src="../covers/form6_text2.jpg" alt="課文二"></a>
    </div>

    <div class="book-entry">
      <div class="book-title">課文三：始得西山宴遊記</div>
      <a href="text3.html"><img src="../covers/form6_text3.jpg" alt="課文三"></a>
    </div>
  </div>

  <a class="back" href="../main.html">← 返回主目錄</a>
</body>
</html>
