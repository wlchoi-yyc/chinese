<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>《師說》｜中四課文</title>
  <link rel="stylesheet" href="../style.css" />
  <script defer src="../theme.js"></script>
  <style>
    body {
      line-height: 1.8;
      font-size: 1.1rem;
    }

    .section {
      margin: 40px 0;
    }

    .section p {
      text-indent: 2em;
      margin: 0;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    .back {
      display: block;
      margin-top: 40px;
      text-align: center;
      font-size: 1.2rem;
      text-decoration: underline;
      color: #4b0082;
    }
  </style>
</head>
<body>
  <h1>《師說》</h1>

  <div class="section">
    <h2>課文主旨</h2>
    <p>藉著撰寫文章贈給弟子李蟠，批評中唐時期士人和士大夫恥於從師學習的歪風，並指出老師的職責，宣揚從師學習的必要。</p>
  </div>

  <div class="section">
    <h2>課文結構圖</h2>
    <img src="../images/form4/form4_text3.jpg" alt="結構圖" style="width:100%; max-width:800px;">
  </div>

  <div class="section">
    <h2>筆記 PDF 預覽</h2>
    <div id="pdf-viewer"></div>
    <a href="../notes/form4_text3.pdf" download class="download-btn">下載 PDF 筆記</a>
  </div>

  <div class="section">
    <h2>教學影片</h2>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/KTZSWPJKpBU" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <a class="back" href="index.html">← 返回中四課文目錄</a>

  <script>
    const viewer = document.getElementById('pdf-viewer');
    const pdfUrl = "../notes/form4_text3.pdf";
    const isMobile = /iPhone|iPad|Android/i.test(navigator.userAgent);

    viewer.innerHTML = isMobile
      ? `<iframe src="https://docs.google.com/gview?url=https://wlchoi-yyc.github.io/chinese/notes/form4_text3.pdf&embedded=true" style="width:100%; height:600px;" frameborder="0"></iframe>`
      : `<iframe src="${pdfUrl}" style="width:100%; height:600px;" frameborder="0"></iframe>`;
  </script>
</body>
</html>
