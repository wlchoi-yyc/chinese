<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>中文科學習資源庫首頁</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 60px 20px;
      font-family: "DFKai-SB", "標楷體", "KaiTi", "STKaiti", serif;
      background-image: url("images/background_books.jpg");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: right bottom;
      background-attachment: fixed;
      background-color: #fdfaf5;
      color: #222;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .enter-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: #4b7b5a;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .enter-button:hover {
      background-color: #3a6146;
    }

    @media (max-width: 768px) {
      body {
        background-size: 140%;
        background-position: center bottom;
      }

      h1 {
        font-size: 1.6rem;
      }

      .enter-button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>中文科學習資源庫</h1>
  <a href="main.html" class="enter-button">進入主目錄</a>
</body>
</html>
