<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>中文科學習資源庫首頁</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: "DFKai-SB", "標楷體", "KaiTi", "STKaiti", serif;
      background-image: url("images/background_books.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #222;
    }

    .wrapper {
      background-color: rgba(255, 255, 255, 0.6); /* 更輕柔透明 */
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .enter-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: #4b7b5a;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .enter-button:hover {
      background-color: #3a6146;
    }

    @media (max-width: 768px) {
      .wrapper {
        padding: 20px;
      }

      h1 {
        font-size: 1.6rem;
      }

      .enter-button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>中文科學習資源庫</h1>
    <a href="main.html" class="enter-button">進入主目錄</a>
  </div>
</body>
</html>
